<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PPG Wiki</title>
<link rel="stylesheet" href="/css/ppg.css" />
</head>
<script th:inline="javascript">
	var qs=[[${qs}]]
</script>
<body>
	<div th:insert="wiki/header :: copy"></div>

	<div id="content">
		<form action="save" method="post">
		<textarea id="fText" name="text" rows='30' cols='130'></textarea><br>
		<table>
			<tr><td><button>Save</button></td>
				<td><button type=button onclick="alert(qs)">Alert</button></td>
				<td><button type=button onclick="window.location='/wiki/' + qs">Cancel</button></td></tr>
		</table>
		<input type="hidden" name="qs" value="${qs}">
		</form>
	</div>
</body>
<ppgs:javascriptString valueId="fText">${f}</ppgs:javascriptString>
</html>
